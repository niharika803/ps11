<body>
    <script>
        function largestSubArray(arr){
            largest=arr[0]
            for(i=0;i<arr.length;i++){ 
                    if(arr[i].length>=largest.length){
                        largest=arr[i]
                    }
            }
            console.log(largest)
            return(arr.indexOf(largest))
        }
        arr=[[1],[2,3],[3],[6,7,8],[5,7,9,1],[7,8]]
        console.log(largestSubArray(arr))
    </script>
    
</body>
